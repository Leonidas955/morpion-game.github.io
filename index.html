<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>

<body>
    <!-- Musique de fond -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>
    <div style="position: fixed; bottom: 20px; right: 20px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 8px; color: white;">

        <label for="volume-control" style="font-size: 14px;">Volume : </label>

    </div>

    <header class="header">
        <!-- Bouton Support dans la banni√®re -->
        <button class="btn" onclick="window.location.href='support.html'" style="position: absolute; left: 20px; top: 20px;">Support</button>
        
        <!-- Bouton R√®gles du jeu dans la banni√®re -->

    </footer>

    <script>
        // Activation de la musique via le bouton
        const music = document.getElementById('background-music');
        const playButton = document.getElementById('play-music');
        const volumeControl = document.getElementById('volume-control');

        // R√©glage initial du volume
        music.volume = 0.5;

        // Lecture/arr√™t de la musique
        playButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playButton.textContent = "üéµ Couper la musique";
            } else {
                music.pause();
                playButton.textContent = "üéµ Activer la musique";
            }
        });

        // Ajustement du volume
        volumeControl.addEventListener('input', (event) => {
            music.volume = event.target.value;
        });
    </script>

</html>
